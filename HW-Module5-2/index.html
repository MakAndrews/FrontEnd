<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Квадраты из таблиц</title>
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
<div class="site">
	<table>
		<tr>
			<td colspan="2"></td>
			<td colspan="3"></td>
			<td class="yellow" colspan="2"></td>
		</tr>
		<tr>
			<td rowspan="2"></td>
			<td class="red" rowspan="4" colspan="4"></td>
			<td id="b6" class="yellow" colspan="2"></td>
		</tr>
		<tr>
			<td class="yellow" colspan="2"></td>
		</tr>
		<tr>
			<td rowspan="3"></td>
			<td class="tr"></td>
			<td class="tr"></td>
		</tr>
				<tr>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td class="black" colspan="2"></td>
			<td colspan="2"></td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td class="yellow" rowspan="3"></td>
			<td class="black" colspan="2"></td>
			<td colspan="2"></td>
			<td class="blue" rowspan="2" colspan="2"></td>
		</tr>
		<tr>
			<td id="h2" class="hm"></td>
			<td id="h3" class="hm"></td>
			<td id="black" class="hm" colspan="2"></td>

		</tr>
		<tr>
			<td class="hm" id="i2"></td>
			<td class="hm"></td>
			<td class="i4"></td>
			<td class="i4"></td>
			<td class="i4"></td>
			<td class="hm"></td>
		</tr>
	</table>
</div>
</body>
</html>
